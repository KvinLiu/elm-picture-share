<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="picshare.js"></script>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content=
    "width=device-width, initial-scale=1.0">
    <link href=
    "https://programming-elm.com/font-awesome-4.7.0/css/font-awesome.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="src/main.css" type="text/css"
    media="screen">
    <title>Picshare</title>
</head>
<body>
    <div id="main" class="main"></div>
    <script type="text/javascript">
     (function() {
       var app = Elm.Picshare.init({
         node: document.getElementById("main")
       })
       app.ports.listen.subscrib(listen)
       function listen(url) {
         var socket = new WebSocket(url)
         socket.onmessage = function (event) {
           app.ports.receive.send(event.data)
         }
       }
     })()
    </script>
</body>
</html>
